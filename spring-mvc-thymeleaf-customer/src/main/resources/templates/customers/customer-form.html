<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Customer Form</title>
</head>

<body>

    <div class="container">
        <h3 class="mt-3">Customer Directory</h3>
        <hr />

        <div class="row">
            <div class="col">
                <p class="h4 mb-4">Save Customer</p>

                <form action="#" th:action="@{/customers/save}" th:object="${customer}" method="POST">

                    <div class="row">
                        <div class="col-6">
                            <label class="form-label">
                                <input type="text" th:field="*{firstName}" class="form-control mb-4" placeholder="First Name">
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label class="form-label">
                                <input type="text" th:field="*{lastName}" class="form-control mb-4" placeholder="Last Name">
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label class="form-label">
                                <input type="text" th:field="*{email}" class="form-control mb-4" placeholder="Email">
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-2">
                            <button type="submit" class="btn btn-info form-control mb-4">Save</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <hr />

        <a th:href="@{/customers/list}" class="btn btn-danger">Back to Customers List</a>

    </div>




</body>

</html>
